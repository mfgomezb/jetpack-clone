<!DOCTYPE html>
<html>

<head>
  <title>Jet Pack Clone</title>

  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/char.js"></script>
  <script type="text/javascript" src="js/obstacles.js"></script>
  <script type="text/javascript" src="js/bullet.js"></script>
  <script type="text/javascript" src="js/heart.js"></script>
  <script type="text/javascript" src="js/evilbear.js"></script>
  <script type="text/javascript" src="js/coin.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-9">
      <div id="start-bg">
          <img src="./img/jetpack-start.png">
      </div>
      <div style="width: 1100px; height:650px; margin: 50px auto;">
        <canvas id="canvas" width="1200" height="700"></canvas>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group mb-3" style="margin: 50px auto;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Player Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Player Name" aria-label="Username" aria-describedby="basic-addon1"
          value="">
      </div>
      <div><button type="button" class="btn btn-primary btn-block btn-add">ADD PLAYER</button></div>
      <div class="levels"><button type="button" class="my-1 btn btn-info btn-easy">EASY</button><button type="button" class="my-1 btn btn-info btn-hard">HARD</button></div>
      <div><button type="button" class="my-1 btn btn-success btn-block btn-start">START</button></div>
      <div><button type="button" class="my-1 btn btn-danger btn-block btn-restart">RESTART</button></div>
      <div id="results_table">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
